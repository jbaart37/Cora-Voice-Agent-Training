title: Cora Voice Agent Workshop
description: Building an AI-Powered Voice Agent Simulator with Azure AI Foundry
show_downloads: false

# Repository Information
github_username: jbaart37
repository: jbaart37/Cora-Voice-Agent-Training
url: https://jbaart37.github.io
baseurl: /Cora-Voice-Agent-Training

# Build settings
markdown: kramdown
kramdown:
  input: GFM
plugins:
  - jekyll-seo-tag

# Explicitly include assets
include:
  - assets

# Keep these directories
keep_files:
  - assets

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - README.md
