title: Cora Voice Agent Workshop
description: Building an AI-Powered Voice Agent Simulator with Azure AI Foundry
theme: jekyll-theme-cayman
show_downloads: false

# Repository Information
github_username: jbaart37
repository: jbaart37/Cora-Voice-Agent-Training
url: https://jbaart37.github.io
baseurl: /Cora-Voice-Agent-Training

# Navigation
navigation:
  - title: Home
    url: /
  - title: Modules
    url: /modules/
  - title: Labs
    url: https://github.com/jbaart37/Cora-Voice-Agent-Training/tree/main/labs
  - title: GitHub
    url: https://github.com/jbaart37/Cora-Voice-Agent-Training

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
