<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORA Voice Agent - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .login-header p {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .login-body {
            padding: 40px 30px;
        }

        .login-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .login-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }

        .login-divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #666;
            font-size: 0.9rem;
        }

        .btn-login {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .btn-entra {
            background: linear-gradient(135deg, #0078d4, #005a9e);
            box-shadow: 0 4px 15px rgba(0, 120, 212, 0.3);
        }

        .btn-entra:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 120, 212, 0.4);
        }

        .btn-local {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .btn-local:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .local-login-form {
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .local-login-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-back {
            width: 100%;
            padding: 12px;
            background: #f3f4f6;
            color: #666;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .btn-back:hover {
            background: #e5e7eb;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            border-left: 4px solid #dc2626;
        }

        .info-box {
            background: #f0f9ff;
            border: 1px solid #bfdbfe;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        .info-box h4 {
            color: #1e40af;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .info-box p {
            color: #1e3a8a;
            font-size: 0.85rem;
            line-height: 1.5;
        }

        .info-box code {
            background: #dbeafe;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">ü§ñ</div>
            <h1>CORA Voice Agent</h1>
            <p>AI-Powered Training Simulator</p>
        </div>

        <div class="login-body">
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}

            <div id="login-options" class="login-options">
                <a href="/login/entra" class="btn-login btn-entra">
                    <span>üîê</span>
                    <span>Sign in with Microsoft Entra ID</span>
                </a>

                <div class="login-divider">
                    <span>OR</span>
                </div>

                <button id="show-local-login" class="btn-login btn-local">
                    <span>üë§</span>
                    <span>Sign in with Local Account</span>
                </button>
            </div>

            <form id="local-login-form" class="local-login-form" method="POST" action="/login/local">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>

                <button type="submit" class="btn-submit">Sign In</button>
                <button type="button" id="back-to-options" class="btn-back">‚Üê Back to Options</button>
            </form>
        </div>
    </div>

    <script>
        const showLocalLoginBtn = document.getElementById('show-local-login');
        const backToOptionsBtn = document.getElementById('back-to-options');
        const loginOptions = document.getElementById('login-options');
        const localLoginForm = document.getElementById('local-login-form');

        showLocalLoginBtn.addEventListener('click', () => {
            loginOptions.style.display = 'none';
            localLoginForm.classList.add('active');
            document.getElementById('username').focus();
        });

        backToOptionsBtn.addEventListener('click', () => {
            localLoginForm.classList.remove('active');
            loginOptions.style.display = 'flex';
        });
    </script>
</body>
</html>
